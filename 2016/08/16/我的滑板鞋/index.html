        <p>我的滑板鞋，你是什么样的？什么颜色？我早已忘却，却仍在寻找。也许我曾经见过你，也许你将来会忽然出现在我眼前。哦原来你在这，是这个样子。<br><a id="more"></a><br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div></pre></td><td class="code"><pre><div class="line">有些事我都已忘记</div><div class="line">但我现在还记得</div><div class="line">在一个晚上我的母亲问我</div><div class="line">今天怎么不开心</div><div class="line">我说在我的想象中有一双滑板鞋</div><div class="line">与众不同最时尚跳舞肯定棒</div><div class="line"></div><div class="line">整个城市找遍所有的街都没有</div><div class="line">她说将来会找到的</div><div class="line">时间会给我答案</div><div class="line">星期天我再次寻找依然没有发现</div><div class="line">一个月后我去了第二个城市</div><div class="line">这里的人们称它为魅力之都</div><div class="line">时间过的很快夜幕就要降临</div><div class="line">我想我必须要离开</div><div class="line">当我正要走时我看到了一家专卖店</div><div class="line">那就是我要的滑板鞋</div><div class="line">我的滑板鞋时尚时尚最时尚</div><div class="line">回家的路上我情不自禁</div><div class="line">摩擦 摩擦</div><div class="line">在这光滑的地上摩擦</div><div class="line">月光下我看到自己的身影</div><div class="line">有时很远有时很近</div><div class="line">感到一种力量驱使我的脚步</div><div class="line">有了滑板鞋天黑都不怕</div><div class="line">一步两步一步两步</div><div class="line">一步一步似爪牙</div><div class="line">似魔鬼的步伐</div><div class="line">摩擦 摩擦</div><div class="line">我给自己打着节拍</div><div class="line">这是我生命中美好的时刻</div><div class="line">我要完成我最喜欢的舞蹈</div><div class="line">在这美丽的月光下在这美丽的街道上</div><div class="line">我告诉自己这是真的这不是梦</div><div class="line">一步两步一步两步</div><div class="line">一步一步似爪牙</div><div class="line">似魔鬼的步伐</div><div class="line">摩擦 摩擦.……</div><div class="line">似魔鬼的步伐 是爪牙 是大家的步伐</div></pre></td></tr></table></figure></p>
